<div class="panel panel-default">
    <div class="panel-body">
        <section class="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" id="nombre" class="form-control" ng-model="persona.nombre" required="true">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input name="apellido" id="apellido" class="form-control" ng-model="persona.apellido" required="true">
            </div>

	          <div class="form-group">
                <label for="alias">Alias</label>
                <input name="alias" id="alias" class="form-control" ng-model="persona.alias">
            </div>

	           <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" name="telefono" id="telefono" class="form-control" ng-model="persona.telefono" ng-disabled="true">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" ng-model="persona.email" placeholder="me@example.com" required="true">
		        </div>

	          <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" name="direccion" id="direccion" ng-model="persona.direccion">
		        </div>

        </section>
    </div>
    <div class="panel-footer">
        <a class="btn btn-default" ng-click="update(persona)" role="button">
            <i class="glyphicon glyphicon-floppy-disk"></i> &nbsp;Actualizar
        </a>
    </div>
</div>
